version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: proxyplatform_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/proxyplatform_dev
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - CORS_ALLOW_ALL_ORIGINS=True
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./premium_proxy_fetcher.py:/app/premium_proxy_fetcher.py
      - ./public_proxy_fetcher.py:/app/public_proxy_fetcher.py
      - ./basic_proxy_fetcher.py:/app/basic_proxy_fetcher.py
      - ./proxy_data:/app/proxy_data
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/proxyplatform_dev
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ./premium_proxy_fetcher.py:/app/premium_proxy_fetcher.py
      - ./public_proxy_fetcher.py:/app/public_proxy_fetcher.py
      - ./basic_proxy_fetcher.py:/app/basic_proxy_fetcher.py
      - ./proxy_data:/app/proxy_data
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A proxyplatform worker -l info

  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/proxyplatform_dev
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ./premium_proxy_fetcher.py:/app/premium_proxy_fetcher.py
      - ./public_proxy_fetcher.py:/app/public_proxy_fetcher.py
      - ./basic_proxy_fetcher.py:/app/basic_proxy_fetcher.py
      - ./proxy_data:/app/proxy_data
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A proxyplatform beat -l info

volumes:
  postgres_dev_data: